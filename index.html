<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI weight Guide</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="">Height in CM</label><input type="text" id="Height"></p>
            <p><label for="">Weight in KG</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div class="results"></div>
            <div class="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight=less than 18.6</p>
                <p>Normal Weight=18.6 and 24.9</p>
                <p>Over Weight=Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
